{% extends "index.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-info text-white">
                <h3 class="text-center">Upload Movie Image</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="movieNumber" class="form-label">Movie Number</label>
                        <input type="number" class="form-control" id="movieNumber" placeholder="Enter movie number" required>
                    </div>
                    <div class="mb-3">
                        <label for="imageUpload" class="form-label">Select Image</label>
                        <input type="file" class="form-control" id="imageUpload" required>
                    </div>
                    <button type="submit" class="btn btn-info w-100">Upload Image</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
