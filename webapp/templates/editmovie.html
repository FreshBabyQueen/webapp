{% extends "index.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="text-center">Edit Movie</h3>
            </div>
            <div class="card-body">
                <form action="{{ url_for('edit_movie', movie_id=movie.id) }}" method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">Movie Title</label>
                        <input type="text" id="title" name="title" class="form-control" placeholder="Enter movie title" value="{{ movie.title }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="year" class="form-label">Release Year</label>
                        <input type="number" id="year" name="year" class="form-control" placeholder="Enter release year" value="{{ movie.year }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="director" class="form-label">Director</label>
                        <input type="text" id="director" name="director" class="form-control" placeholder="Enter director's name" value="{{ movie.director }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="writers" class="form-label">Writers</label>
                        <input type="text" id="writers" name="writers" class="form-control" placeholder="Enter writers' names" value="{{ movie.writers }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="stars" class="form-label">Stars</label>
                        <input type="text" id="stars" name="stars" class="form-control" placeholder="Enter main stars" value="{{ movie.stars }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="genre" class="form-label">Genre</label>
                        <select id="genre" name="genre" class="form-select" required>
                            <option value="" disabled selected>Select Genre</option>
                            <option value="Action" {% if movie.genre == 'Action' %}selected{% endif %}>Action</option>
                            <option value="Adventure" {% if movie.genre == 'Adventure' %}selected{% endif %}>Adventure</option>
                            <option value="Animation" {% if movie.genre == 'Animation' %}selected{% endif %}>Animation</option>
                            <option value="Biography" {% if movie.genre == 'Biography' %}selected{% endif %}>Biography</option>
                            <option value="Comedy" {% if movie.genre == 'Comedy' %}selected{% endif %}>Comedy</option>
                            <option value="Crime" {% if movie.genre == 'Crime' %}selected{% endif %}>Crime</option>
                            <option value="Documentary" {% if movie.genre == 'Documentary' %}selected{% endif %}>Documentary</option>
                            <option value="Drama" {% if movie.genre == 'Drama' %}selected{% endif %}>Drama</option>
                            <option value="Family" {% if movie.genre == 'Family' %}selected{% endif %}>Family</option>
                            <option value="Fantasy" {% if movie.genre == 'Fantasy' %}selected{% endif %}>Fantasy</option>
                            <option value="History" {% if movie.genre == 'History' %}selected{% endif %}>History</option>
                            <option value="Horror" {% if movie.genre == 'Horror' %}selected{% endif %}>Horror</option>
                            <option value="Music" {% if movie.genre == 'Music' %}selected{% endif %}>Music</option>
                            <option value="Musical" {% if movie.genre == 'Musical' %}selected{% endif %}>Musical</option>
                            <option value="Mystery" {% if movie.genre == 'Mystery' %}selected{% endif %}>Mystery</option>
                            <option value="Romance" {% if movie.genre == 'Romance' %}selected{% endif %}>Romance</option>
                            <option value="Sci-Fi" {% if movie.genre == 'Sci-Fi' %}selected{% endif %}>Sci-Fi</option>
                            <option value="Sport" {% if movie.genre == 'Sport' %}selected{% endif %}>Sport</option>
                            <option value="Thriller" {% if movie.genre == 'Thriller' %}selected{% endif %}>Thriller</option>
                            <option value="War" {% if movie.genre == 'War' %}selected{% endif %}>War</option>
                            <option value="Western" {% if movie.genre == 'Western' %}selected{% endif %}>Western</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Update Movie</button>
                </form>
                <div class="text-center mt-3">
                    <a href="{{ url_for('movies') }}" class="btn btn-secondary">Back to Movie Collection</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
